<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f0fa;
      padding: 20px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Decorative shapes */
    body::before, body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(24px);
      z-index: 0;
    }
    body::before {
      width: 320px;
      height: 320px;
      left: -90px;
      top: 50px;
      background: #007bff44;
    }
    body::after {
      width: 240px;
      height: 240px;
      right: -100px;
      bottom: 20px;
      background: #c7f7ed99;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px 30px 40px 30px;
      border-radius: 16px;
      box-shadow: 0 5px 28px rgba(0, 73, 153, 0.10);
      position: relative;
      z-index: 1;
      margin-bottom: 80px; /* To make room for fixed button */
    }
    .ticket-icon {
      display: block;
      margin: 0 auto 20px auto;
      width: 60px;
      height: 60px;
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 7px;
      border-radius: 7px;
      border: 1px solid #b3d8f0;
      background: #f4fbff;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }
    /* Fixed booking button style */
    .booking-button {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      padding: 18px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 -2px 8px #007bff22;
      transition: background 0.18s;
      z-index: 9999;
    }
    .booking-button:hover {
      background-color: #0056b3;
    }
    /* Hide regular button */
    .hidden-btn {
      display: none;
    }
    form { position: relative; }
  </style>
</head>
<body>
  <div class="container">
    <svg class="ticket-icon" viewBox="0 0 64 64">
      <rect x="8" y="20" width="48" height="24" rx="6" fill="#007bff"/>
      <circle cx="16" cy="32" r="4" fill="#fff"/>
      <circle cx="48" cy="32" r="4" fill="#fff"/>
      <rect x="24" y="28" width="16" height="8" rx="2" fill="#c7f7ed"/>
    </svg>
    <h2>Book Your Show</h2>
    <form action="#" method="POST" id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="tickets">Number of Tickets</label>
      <input type="number" id="tickets" name="tickets" min="1" required>
      <label for="date">Show Date</label>
      <input type="date" id="date" name="date" required>
      <label for="time">Show Time</label>
      <select id="time" name="time" required>
        <option value="">-- Select a Time --</option>
        <option value="5pm">5:00 PM</option>
        <option value="7pm">7:00 PM</option>
        <option value="9pm">9:00 PM</option>
      </select>
      <!-- Hidden button to maintain single submit event -->
      <button type="submit" class="hidden-btn" id="realSubmitBtn">Book Now</button>
    </form>
  </div>
  <!-- Fixed button outside form triggers form submission -->
  <button class="booking-button" onclick="document.getElementById('realSubmitBtn').click();">Book Now</button>
</body>
</html>
